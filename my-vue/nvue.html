<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{counter}}</p>
    <p>{{list}}</p>
    <p k-html="counter"></p>
  </div>

  <script src="./nvue.js"></script>
  <script src="./compile.js"></script>

  <script>

    const app = new Vue({
      el:'#app',
      data: {
        counter: 1,
        list: [1,2,3]
      },
    })
    setInterval(() => {
      app.counter++
      app.list.push(11)
    }, 1000);
    
  </script>
</body>
</html>
