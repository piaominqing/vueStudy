<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../dist/vue.js"></script>

</head>
<body>
    <div id="app">
        _c('p',{attrs:{"onclick":"alert('d')"}},[_v("点我")])
        <p onclick="alert('d')">点我</p>
        _c('h1',{on:{"click":function($event){return alert('c')}}},[_v("点我")])
        <h1 @click="alert('c')">点我</h1>
    </div>
    <script>
        var vm = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
