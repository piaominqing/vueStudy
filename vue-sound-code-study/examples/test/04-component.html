<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <h1>Vue组件化机制</h1>
        <comp></comp>
    </div>
    <script>
        Vue.component('comp', {
            data (){ return {fff:'str'}},
            template: '<div>I am {{fff}}</div>'
        })
        var vm = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
