<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="(arr, index) in arrs" :key="index">{{arr}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                arrs: [1,2,3]
            }
        })
        setTimeout(()=>{
            vm.arrs.push(5)

       }, 1000 )
    </script>
</body>
</html>
